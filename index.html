<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="row col-md-12">
        <div class="col-md-2">
          <img
            src="https://archive.ph/Bss88/51a3832e6af6792add876216da444db23a4bea96.png"
            style="width:100px; height:30px;"
          />
        </div>
        <div class="col-md-8">
          <form class="form-inline">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="width:80%"
            />
            <a href="#" class="btn btn-default btn-lg"
              ><span class="glyphicon glyphicon-search"></span
            ></a>
          </form>
        </div>
        <div class="col-md-2">
          <span class="btn btn-lg col-md-6"
            ><span
              style="font-size: 30px;"
              class="glyphicon glyphicon-upload"
            ></span
          ></span>
          <div class="col-md-6">
            <img
              title="my image"
              src="https://i.imgur.com/b08hxPY.png"
              style="width:32px; height:32px;"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 center">
          <div class="row">
            <div class="col-md-12">
              <iframe
                width="100%"
                height="450"
                src="https://www.youtube.com/embed/SWYqp7iY_Tc"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
              <h3>Git & GitHub Crash Course For Beginners</h3>
            </div>
          </div>
          <hr style="margin: 0; border-color: gray;" />
          <div class="row">

            <div class="col-md-4 text-right">
              <h4>50,016 views</h4>

          </div>
          <hr style="margin-top:0; margin-bottom:5px; border-color: gray;" />

          <div class="row">
            <div class="col-md-5">
              <span
                class="glyphicon glyphicon-share"
                aria-hidden="true"
                style="font-size: 18px;"

              >
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4 text-right">
              <span
                class="glyphicon glyphicon-thumbs-up"
                aria-hidden="true"
                style="font-size:18px;padding-right:10px;"
                >470</span
              >
              <span
                class="glyphicon glyphicon-thumbs-down"
                aria-hidden="true"
                style="font-size: 18px;"
                >15</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
